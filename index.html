<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="visor">
                <input type="text" name="visor" id="visor" class="display" disabled>
            </div>
            <div class="teclado">
                <div class="linha">
                    <button class="botao botaoLimpar">C</button>
                    <button class="botao btn-numero">(</button>
                    <button class="botao btn-numero">)</button>
                    <button class="botao btn-numero">/</button>
                </div>
                <div class="linha">
                    <button class="botao btn-numero">7</button>
                    <button class="botao btn-numero">8</button>
                    <button class="botao btn-numero">9</button>
                    <button class="botao btn-numero">*</button>
                </div>
                <div class="linha">
                    <button class="botao btn-numero">4</button>
                    <button class="botao btn-numero">5</button>
                    <button class="botao btn-numero">6</button>
                    <button class="botao btn-numero">-</button>
                </div>
                <div class="linha">
                    <button class="botao btn-numero">1</button>
                    <button class="botao btn-numero">2</button>
                    <button class="botao btn-numero">3</button>
                    <button class="botao btn-numero">+</button>
                </div>
                <div class="linha">
                    <button class="botao btn-numero">0</button>
                    <button class="botao btn-numero">.</button>
                    <button class="botao botaoApagar">CE</button>
                    <button class="botao botaoIgual">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
